<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Handy Haversacks</title>
        <style>
            #parent-area {
                position: absolute;
                top: 10px;
            }
            #bag-area {
                position: relative;
                z-index: 1;
                margin-top: 50px;
                display: inline-block;
            }
            .bag-parent {
                width: 80px;
                height: 200px;
                display: inline-block;
                margin: 0 5px;
            }
            .bag {
                box-sizing: border-box;
                border: 1px solid black;
            }
            .bag-main {
                width: 200px;
                min-height: 100px;
            }
            .bag-child {
                width: 50px;
                height: 30px;
                margin: 5px 6px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="input-area">
            <p>Your input</p>
            <textarea id="input"></textarea>
            <button type="button" id="go">Go</button>
        </div>
        <div id="parent-area">

        </div>
        <div id="bag-area">

        </div>
        <script src="main.js"></script>
    </body>
</html>
